<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css_fils/master.css">
    <link rel="stylesheet" href="../css_fils/new-_post.css">
    <title>comments</title>
</head>
<body>
    <header class="header">
            <div class="user-name"  style="margin: auto;">
                <h1></h1>
            </div>
    </header>
    <div class="site-container">
        <div class="all-posts">
            <div class="post">
                <div class="head">
                    <span class="back material-symbols-outlined">
                        forward
                    </span>
                    <div class="user-profile">
                        <img src="" alt="" class="user-photo">
                        <div class="text">
                            <h2 class="user-name"></h2>
                            <span class="date-post"></span>
                        </div>
                    </div>
                </div>
                <div class="image-post">
                    <img src="" alt="">
                </div>
                <div class="footer-post">
                    <div class="content">
                        <p class="text-post"></p>
                    </div> 
                </div>
                <div class="comment-content">
                    <div class="box">
                    </div>
                    <div class="create-comment">
                        <input type="text" placeholder="Write a comment...">
                        <span class="material-symbols-outlined send">
                            send
                            </span>
                    </div>
                </div>
            </div>
        </div>    
    </div>  
    <div class="animation-loded-comment animation-loded"></div>
    <div class="massege-post center-fixed">
        <span class="material-symbols-outlined">
            check_circle
        </span>
        <p>Done</p>
    </div>
    <script src="../javascript_fils/comments.js"></script>
</body>
</html>
